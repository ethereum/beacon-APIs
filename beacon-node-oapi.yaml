        - name: epoch
          description: Should only be allowed 1 epoch ahead
          in: path
          required: true
          schema:
            type: string
            example: '1'
      requestBody:
        description: An array of the validator indices for which to obtain the duties.
        required: true
        content:
          application/json:
            schema:
              title: GetAttesterDutiesBody
              type: array
              minItems: 1
              items:
                type: string
                example: '1'
      responses:
        '200':
          description: Success response
          content:
            application/json:
              schema:
                title: GetAttesterDutiesResponse
                type: object
                properties:
                  dependent_root:
                    allOf:

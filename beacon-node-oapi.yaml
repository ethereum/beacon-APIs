        - genesis_time
        - genesis_validators_root
        - slot
        - fork
        - latest_block_header
        - block_roots
        - state_roots
        - historical_roots
        - eth1_data
        - eth1_data_votes
        - eth1_deposit_index
        - validators
        - balances
        - randao_mixes
        - slashings
        - previous_epoch_participation
        - current_epoch_participation
        - justification_bits
        - previous_justified_checkpoint
        - current_justified_checkpoint
        - finalized_checkpoint
        - inactivity_scores
        - current_sync_committee
        - next_sync_committee
        - latest_execution_payload_header
        - next_withdrawal_index
        - next_withdrawal_validator_index
        - historical_summaries
      properties:
        genesis_time:
          type: string
          example: '1'
        genesis_validators_root:
          type: string
          format: hex
          example: '0xcf8e0d4e9587369b2301d0790347320302cc0943d5a1884560367e8208d920f2'
          pattern: '^0x[a-fA-F0-9]{64}$'
        slot:
          type: string
          example: '1'
        fork:
          type: object
          description: 'The [`Fork`](https://github.com/ethereum/consensus-specs/blob/v1.3.0/specs/phase0/beacon-chain.md#fork) object from the CL spec.'
          required:
            - previous_version
            - current_version
            - epoch
          properties:
            previous_version:
              type: string
              format: hex
              description: a fork version number
              example: '0x00000000'
              pattern: '^0x[a-fA-F0-9]{8}$'
            current_version:
              type: string
              format: hex
              description: a fork version number
              example: '0x00000000'
              pattern: '^0x[a-fA-F0-9]{8}$'
            epoch:
              type: string
              example: '1'
        latest_block_header:
          description: 'The [`BeaconBlockHeader`](https://github.com/ethereum/consensus-specs/blob/v1.3.0/specs/phase0/beacon-chain.md#beaconblockheader) object from the CL spec.'
          allOf:
            - type: object
              required:
                - slot
                - proposer_index
                - parent_root
                - state_root
              properties:
                slot:
                  description: The slot to which this block corresponds.
                  type: string
                  example: '1'
                proposer_index:
                  description: Index of validator in validator registry.
                  type: string
                  example: '1'
                parent_root:
                  description: The signing merkle root of the parent `BeaconBlock`.
                  type: string
                  format: hex
                  example: '0xcf8e0d4e9587369b2301d0790347320302cc0943d5a1884560367e8208d920f2'
                  pattern: '^0x[a-fA-F0-9]{64}$'
                state_root:
                  description: The tree hash merkle root of the `BeaconState` for the `BeaconBlock`.
                  type: string
                  format: hex
                  example: '0xcf8e0d4e9587369b2301d0790347320302cc0943d5a1884560367e8208d920f2'
                  pattern: '^0x[a-fA-F0-9]{64}$'
            - type: object
              required:
                - body_root
              properties:
                body_root:
                  description: The tree hash merkle root of the `BeaconBlockBody` for the `BeaconBlock`
                  type: string
                  format: hex
                  example: '0xcf8e0d4e9587369b2301d0790347320302cc0943d5a1884560367e8208d920f2'
                  pattern: '^0x[a-fA-F0-9]{64}$'
        block_roots:
          type: array
          description: Fixed length of 8192 items
          items:
            type: string
            format: hex
            example: '0xcf8e0d4e9587369b2301d0790347320302cc0943d5a1884560367e8208d920f2'
            pattern: '^0x[a-fA-F0-9]{64}$'
        state_roots:
          type: array
          description: Fixed length of 8192 items
          items:
            type: string
            format: hex
            example: '0xcf8e0d4e9587369b2301d0790347320302cc0943d5a1884560367e8208d920f2'
            pattern: '^0x[a-fA-F0-9]{64}$'
        historical_roots:
          type: array
          description: 'Variable length list, maximum 16777216 items. Frozen in Capella, replaced by historical_summaries.'
          items:
            type: string
            format: hex
            example: '0xcf8e0d4e9587369b2301d0790347320302cc0943d5a1884560367e8208d920f2'
            pattern: '^0x[a-fA-F0-9]{64}$'
        eth1_data:
          type: object
          description: 'The [`Eth1Data`](https://github.com/ethereum/consensus-specs/blob/v1.3.0/specs/phase0/beacon-chain.md#eth1data) object from the CL spec.'
          required:
            - deposit_root
            - deposit_count
            - block_hash
          properties:
            deposit_root:
              description: Root of the deposit tree.
              type: string
              format: hex
              example: '0xcf8e0d4e9587369b2301d0790347320302cc0943d5a1884560367e8208d920f2'
              pattern: '^0x[a-fA-F0-9]{64}$'
            deposit_count:
              description: Total number of deposits.
              type: string
              example: '1'
            block_hash:
              description: Ethereum 1.x block hash.
              type: string
              format: hex
              example: '0xcf8e0d4e9587369b2301d0790347320302cc0943d5a1884560367e8208d920f2'
              pattern: '^0x[a-fA-F0-9]{64}$'
        eth1_data_votes:
          type: array
          description: Fixed length of 1024 items
          items:
            type: object
            description: 'The [`Eth1Data`](https://github.com/ethereum/consensus-specs/blob/v1.3.0/specs/phase0/beacon-chain.md#eth1data) object from the CL spec.'
            required:
              - deposit_root
              - deposit_count
              - block_hash
            properties:
              deposit_root:
                description: Root of the deposit tree.
                type: string
                format: hex
                example: '0xcf8e0d4e9587369b2301d0790347320302cc0943d5a1884560367e8208d920f2'
                pattern: '^0x[a-fA-F0-9]{64}$'
              deposit_count:
                description: Total number of deposits.
                type: string
                example: '1'
              block_hash:
                description: Ethereum 1.x block hash.
                type: string
                format: hex
                example: '0xcf8e0d4e9587369b2301d0790347320302cc0943d5a1884560367e8208d920f2'
                pattern: '^0x[a-fA-F0-9]{64}$'
          maxItems: 1024
        eth1_deposit_index:
          type: string
          example: '1'
        validators:
          type: array
          description: 'Variable length list, maximum 1099511627776 items'
          items:
            type: object
            required:
              - pubkey
              - withdrawal_credentials
              - effective_balance
              - slashed
              - activation_eligibility_epoch
              - activation_epoch
              - exit_epoch
              - withdrawable_epoch
            properties:
              pubkey:
                type: string
                format: hex
                pattern: '^0x[a-fA-F0-9]{96}$'
                description: 'The validator''s BLS public key, uniquely identifying them. _48-bytes, hex encoded with 0x prefix, case insensitive._'
                example: '0x93247f2209abcacf57b75a51dafae777f9dd38bc7053d1af526f220a7489a6d3a2753e5f3e8b1cfe39b56f43611df74a'
              withdrawal_credentials:
                description: Root of withdrawal credentials
                type: string
                format: hex
                example: '0xcf8e0d4e9587369b2301d0790347320302cc0943d5a1884560367e8208d920f2'
                pattern: '^0x[a-fA-F0-9]{64}$'
              effective_balance:
                description: Balance at stake in Gwei.
                type: string
                example: '1'
              slashed:
                type: boolean
                example: false
                description: Was validator slashed (not longer active).
              activation_eligibility_epoch:
                description: When criteria for activation were met.
                type: string
                example: '1'
              activation_epoch:
                description: Epoch when validator activated. 'FAR_FUTURE_EPOCH' if not activated
                type: string
                example: '1'
              exit_epoch:
                description: Epoch when validator exited. 'FAR_FUTURE_EPOCH' if not exited.
                type: string
                example: '1'
              withdrawable_epoch:
                description: When validator can withdraw or transfer funds. 'FAR_FUTURE_EPOCH' if not defined
                type: string
                example: '1'
        balances:
          type: array
          description: 'Validator balances in gwei. Variable length list, maximum 1099511627776 items'
          items:
            type: string
            example: '1'
        randao_mixes:
          type: array
          description: Fixed length of 65536 items
          items:
            type: string
            format: hex
            example: '0xcf8e0d4e9587369b2301d0790347320302cc0943d5a1884560367e8208d920f2'
            pattern: '^0x[a-fA-F0-9]{64}$'
        slashings:
          type: array
          description: Per-epoch sums of slashed effective balances. Fixed length of 8192 items
          items:
            type: string
            example: '1'
        previous_epoch_participation:
          type: array
          items:
            type: string
            description: 'Unsigned 8 bit integer, max value 255'
            pattern: '^[1-2]?[0-9]{1,2}$'
            example: '0'
          maxItems: 1099511627776
        current_epoch_participation:
          type: array
          items:
            type: string
            description: 'Unsigned 8 bit integer, max value 255'
            pattern: '^[1-2]?[0-9]{1,2}$'
            example: '0'
          maxItems: 1099511627776
        justification_bits:
          description: Bit set for every recent justified epoch
          type: string
          format: hex
          example: '0x01'
          pattern: '^0x[a-fA-F0-9]{2,}$'
        previous_justified_checkpoint:
          type: object
          description: 'The [`Checkpoint`](https://github.com/ethereum/consensus-specs/blob/v1.3.0/specs/phase0/beacon-chain.md#checkpoint'
          required:
            - epoch
            - root
          properties:
            epoch:
              type: string
              example: '1'
            root:
              type: string
              format: hex
              example: '0xcf8e0d4e9587369b2301d0790347320302cc0943d5a1884560367e8208d920f2'
              pattern: '^0x[a-fA-F0-9]{64}$'
        current_justified_checkpoint:
          type: object
          description: 'The [`Checkpoint`](https://github.com/ethereum/consensus-specs/blob/v1.3.0/specs/phase0/beacon-chain.md#checkpoint'
          required:
            - epoch
            - root
          properties:
            epoch:
              type: string
              example: '1'
            root:
              type: string
              format: hex
              example: '0xcf8e0d4e9587369b2301d0790347320302cc0943d5a1884560367e8208d920f2'
              pattern: '^0x[a-fA-F0-9]{64}$'
        finalized_checkpoint:
          type: object
          description: 'The [`Checkpoint`](https://github.com/ethereum/consensus-specs/blob/v1.3.0/specs/phase0/beacon-chain.md#checkpoint'
          required:
            - epoch
            - root
          properties:
            epoch:
              type: string
              example: '1'
            root:
              type: string
              format: hex
              example: '0xcf8e0d4e9587369b2301d0790347320302cc0943d5a1884560367e8208d920f2'
              pattern: '^0x[a-fA-F0-9]{64}$'
        inactivity_scores:
          description: 'Per-validator inactivity scores. Introduced in Altair. Variable length list, maximum 1099511627776 items'
          type: array
          items:
            type: string
            example: '1'
        current_sync_committee:
          type: object
          required:
            - pubkeys
            - aggregate_pubkey
          properties:
            pubkeys:
              type: array
              items:
                type: string
                format: hex
                pattern: '^0x[a-fA-F0-9]{96}$'
                description: 'The validator''s BLS public key, uniquely identifying them. _48-bytes, hex encoded with 0x prefix, case insensitive._'
                example: '0x93247f2209abcacf57b75a51dafae777f9dd38bc7053d1af526f220a7489a6d3a2753e5f3e8b1cfe39b56f43611df74a'
              minItems: 512
              maxItems: 512
            aggregate_pubkey:
              type: string
              format: hex
              pattern: '^0x[a-fA-F0-9]{96}$'
              description: 'The validator''s BLS public key, uniquely identifying them. _48-bytes, hex encoded with 0x prefix, case insensitive._'
              example: '0x93247f2209abcacf57b75a51dafae777f9dd38bc7053d1af526f220a7489a6d3a2753e5f3e8b1cfe39b56f43611df74a'
        next_sync_committee:
          type: object
          required:
            - pubkeys
            - aggregate_pubkey
          properties:
            pubkeys:
              type: array
              items:
                type: string
                format: hex
                pattern: '^0x[a-fA-F0-9]{96}$'
                description: 'The validator''s BLS public key, uniquely identifying them. _48-bytes, hex encoded with 0x prefix, case insensitive._'
                example: '0x93247f2209abcacf57b75a51dafae777f9dd38bc7053d1af526f220a7489a6d3a2753e5f3e8b1cfe39b56f43611df74a'
              minItems: 512
              maxItems: 512
            aggregate_pubkey:
              type: string
              format: hex
              pattern: '^0x[a-fA-F0-9]{96}$'
              description: 'The validator''s BLS public key, uniquely identifying them. _48-bytes, hex encoded with 0x prefix, case insensitive._'
              example: '0x93247f2209abcacf57b75a51dafae777f9dd38bc7053d1af526f220a7489a6d3a2753e5f3e8b1cfe39b56f43611df74a'
        latest_execution_payload_header:
          description: 'The [`ExecutionPayloadHeader`](https://github.com/ethereum/consensus-specs/blob/v1.3.0/specs/capella/beacon-chain.md#executionpayloadheader) object from the CL Capella spec.'
          allOf:
            - type: object
              description: 'The [`ExecutionPayload`](https://github.com/ethereum/consensus-specs/blob/v1.3.0/specs/capella/beacon-chain.md#executionpayload) object from the CL Capella spec.'
              required:
                - parent_hash
                - fee_recipient
                - state_root
                - receipts_root
                - logs_bloom
                - prev_randao
                - block_number
                - gas_limit
                - gas_used
                - timestamp
                - extra_data
                - base_fee_per_gas
                - block_hash
              properties:
                parent_hash:
                  type: string
                  format: hex
                  example: '0xcf8e0d4e9587369b2301d0790347320302cc0943d5a1884560367e8208d920f2'
                  pattern: '^0x[a-fA-F0-9]{64}$'
                fee_recipient:
                  type: string
                  format: hex
                  description: An address on the execution (Ethereum 1) network.
                  example: '0xAbcF8e0d4e9587369b2301D0790347320302cc09'
                  pattern: '^0x[a-fA-F0-9]{40}$'
                state_root:
                  type: string
                  format: hex
                  example: '0xcf8e0d4e9587369b2301d0790347320302cc0943d5a1884560367e8208d920f2'
                  pattern: '^0x[a-fA-F0-9]{64}$'
                receipts_root:
                  type: string
                  format: hex
                  example: '0xcf8e0d4e9587369b2301d0790347320302cc0943d5a1884560367e8208d920f2'
                  pattern: '^0x[a-fA-F0-9]{64}$'
                logs_bloom:
                  type: string
                  format: hex
                  example: ''
                  pattern: '^0x[a-fA-F0-9]{512}$'
                prev_randao:
                  type: string
                  format: hex
                  example: '0xcf8e0d4e9587369b2301d0790347320302cc0943d5a1884560367e8208d920f2'
                  pattern: '^0x[a-fA-F0-9]{64}$'
                block_number:
                  type: string
                  example: '1'
                gas_limit:
                  type: string
                  example: '1'
                gas_used:
                  type: string
                  example: '1'
                timestamp:
                  type: string
                  example: '1'
                extra_data:
                  type: string
                  format: hex
                  description: Extra data on the execution (Ethereum 1) network.
                  example: '0xcf8e0d4e9587369b2301d0790347320302cc0943d5a1884560367e8208d920f2'
                  pattern: '^0x[a-fA-F0-9]{0,64}$'
                base_fee_per_gas:
                  type: string
                  example: '1'
                block_hash:
                  type: string
                  format: hex
                  example: '0xcf8e0d4e9587369b2301d0790347320302cc0943d5a1884560367e8208d920f2'
                  pattern: '^0x[a-fA-F0-9]{64}$'
            - type: object
              additionalProperties: false
              required:
                - transactions_root
                - withdrawals_root
              properties:
                transactions_root:
                  type: string
                  format: hex
                  example: '0xcf8e0d4e9587369b2301d0790347320302cc0943d5a1884560367e8208d920f2'
                  pattern: '^0x[a-fA-F0-9]{64}$'
                withdrawals_root:
                  type: string
                  format: hex
                  example: '0xcf8e0d4e9587369b2301d0790347320302cc0943d5a1884560367e8208d920f2'
                  pattern: '^0x[a-fA-F0-9]{64}$'
        next_withdrawal_index:
          type: string
          example: '1'
        next_withdrawal_validator_index:
          type: string
          example: '1'
        historical_summaries:
          type: array
          items:
            type: object
            description: 'The [`HistoricalSummary`](https://github.com/ethereum/consensus-specs/blob/v1.3.0/specs/capella/beacon-chain.md#historicalsummary) object from the CL Capella spec.'
            required:
              - block_summary_root
              - state_summary_root
            properties:
              block_summary_root:
                type: string
                format: hex
                example: '0xcf8e0d4e9587369b2301d0790347320302cc0943d5a1884560367e8208d920f2'
                pattern: '^0x[a-fA-F0-9]{64}$'
              state_summary_root:
                type: string
                format: hex
                example: '0xcf8e0d4e9587369b2301d0790347320302cc0943d5a1884560367e8208d920f2'
                pattern: '^0x[a-fA-F0-9]{64}$'
          description: 'Variable length list, maximum 16777216 items'
    Capella.BeaconBlock:

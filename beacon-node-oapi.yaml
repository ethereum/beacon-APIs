openapi: 3.1.0
info:
  title: Eth Beacon Node API
  description: |
    API specification for the beacon node, which enables users to query and participate in Ethereum 2.0 phase 0 beacon chain.

    All requests by default send and receive JSON, and as such should have either or both of the "Content-Type: application/json"
    and "Accept: application/json" headers.  In addition, some requests can return data in the SSZ format.  To indicate that SSZ
    data is required in response to a request the header "Accept: application/octet-stream" should be sent.  Note that only a subset
    of requests can respond with data in SSZ format; these are noted in each individual request.

    API endpoints are individually versioned.  As such, there is no direct relationship between all v1 endpoints, all v2 endpoints,
    _etc._ and no such relationship should be inferred.  All JSON responses return the requested data under a `data` key in the top
    level of their response.  Additional metadata may or may not be present in other keys at the top level of the response, dependent
    on the endpoint.  The rules that require an increase in version number are as follows:

      - no field that is listed in an endpoint shall be removed without an increase in the version number
      - no field that is listed in an endpoint shall be altered in terms of format (_e.g._ from a string to an array) without an
        increase in the version number

    Note that it is possible for a field to be added to an endpoint's data or metadata without an increase in the version number.
  version: Dev - Ethereum Proof-of-Stake Consensus Specification v1.4.0
  contact:
    name: Ethereum Github
    url: 'https://github.com/ethereum/beacon-apis/issues'
  license:
    name: CC0-1.0
    url: 'https://creativecommons.org/publicdomain/zero/1.0/'
servers:
  - url: '{server_url}'
    variables:
      server_url:
        description: Beacon node API url
        default: 'http://localhost/'
tags:
  - name: Beacon
    description: Set of endpoints to query beacon chain.
  - name: Builder
    description: Set of endpoints specific to building blocks.
  - name: Config
    description: 'Endpoints to query chain configuration, specification, and fork schedules.'
  - name: Debug
    description: Set of endpoints to debug chain and shouldn't be exposed publicly.
  - name: Events
    description: Set of endpoints for event subscription.
  - name: Node
    description: Endpoints to query node related information.
  - name: Validator
    description: Endpoints intended for validator clients.
  - name: ValidatorRequiredApi
    description: |
      Minimal set of endpoints to enable a working validator implementation.

      [Checkout validator flow](./validator-flow.md) to learn how to use this api.
  - name: Rewards
    description: Endpoints to query rewards and penalties for validators.
paths:
  /eth/v1/beacon/genesis:
    get:
      operationId: getGenesis
      tags:
        - Beacon
        - ValidatorRequiredApi
      summary: Retrieve details of the chain's genesis.
      description: Retrieve details of the chain's genesis which can be used to identify chain.
      responses:
        '200':
          description: Request successful
          content:
            application/json:
              schema:
                type: object
                title: GetGenesisResponse
                required:
                  - data
                properties:
                  data:
                    type: object
                    required:
                      - genesis_time
                      - genesis_validators_root
                      - genesis_fork_version
                    properties:
                      genesis_time:
                        example: '1590832934'
                        description: 'The genesis_time configured for the beacon node, which is the unix time in seconds at which the Eth2.0 chain began.'
                        type: string
                      genesis_validators_root:
                        type: string
                        format: hex
                        example: '0xcf8e0d4e9587369b2301d0790347320302cc0943d5a1884560367e8208d920f2'
                        pattern: '^0x[a-fA-F0-9]{64}$'
                      genesis_fork_version:
                        type: string
                        format: hex
                        description: a fork version number
                        example: '0x00000000'
                        pattern: '^0x[a-fA-F0-9]{8}$'
        '404':
          description: Chain genesis info is not yet known
          content:
            application/json:
              schema:
                type: object
                required:
                  - code
                  - message
                properties:
                  code:
                    description: Either specific error code in case of invalid request or http status code
                    type: number
                    example: 404
                  message:
                    description: Message describing error
                    type: string
                  stacktraces:
                    description: 'Optional stacktraces, sent when node is in debug mode'
                    type: array
                    items:
                      type: string
              example:
                code: 404
                message: Chain genesis info is not yet known
        '500':
          description: Beacon node internal error.
          content:
            application/json:
              schema:
                type: object
                required:
                  - code
                  - message
                properties:
                  code:
                    description: Either specific error code in case of invalid request or http status code
                    type: number
                    example: 404
                  message:
                    description: Message describing error
                    type: string
                  stacktraces:
                    description: 'Optional stacktraces, sent when node is in debug mode'
                    type: array
                    items:
                      type: string
              example:
                code: 500
                message: Internal server error
  '/eth/v1/beacon/states/{state_id}/root':
    get:
      operationId: getStateRoot
      summary: Get state SSZ HashTreeRoot
      description: 'Calculates HashTreeRoot for state with given ''stateId''. If stateId is root, same value will be returned.'
      tags:
        - Beacon
      parameters:
        - name: state_id
          in: path
          required: true
          example: head
          schema:
            type: string
          description: |
            State identifier.
            Can be one of: "head" (canonical head in node's view), "genesis", "finalized", "justified", \<slot\>, \<hex encoded stateRoot with 0x prefix\>.
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                title: GetStateRootResponse
                type: object
                required:
                  - execution_optimistic
                  - finalized
                  - data
                properties:
                  execution_optimistic:
                    type: boolean
                    example: false
                    description: 'True if the response references an unverified execution payload. Optimistic information may be invalidated at a later time. If the field is not present, assume the False value.'
                  finalized:
                    type: boolean
                    example: false
                    description: 'True if the response references the finalized history of the chain, as determined by fork choice. If the field is not present, additional calls are necessary to compare the epoch of the requested information with the finalized checkpoint.'
                  data:
                    type: object
                    required:
                      - root
                    properties:
                      root:
                        description: HashTreeRoot of BeaconState object
                        type: string
                        format: hex
                        example: '0xcf8e0d4e9587369b2301d0790347320302cc0943d5a1884560367e8208d920f2'
                        pattern: '^0x[a-fA-F0-9]{64}$'
        '400':
          description: Invalid state ID
          content:
            application/json:
              schema:
                type: object
                required:
                  - code
                  - message
                properties:
                  code:
                    description: Either specific error code in case of invalid request or http status code
                    type: number
                    example: 404
                  message:
                    description: Message describing error
                    type: string
                  stacktraces:
                    description: 'Optional stacktraces, sent when node is in debug mode'
                    type: array
                    items:
                      type: string
              example:
                code: 400
                message: 'Invalid state ID: current'
        '404':
          description: State not found
          content:
            application/json:
              schema:
                type: object
                required:
                  - code
                  - message
                properties:
                  code:
                    description: Either specific error code in case of invalid request or http status code
                    type: number
                    example: 404
                  message:
                    description: Message describing error
                    type: string
                  stacktraces:
                    description: 'Optional stacktraces, sent when node is in debug mode'
                    type: array
                    items:
                      type: string
              example:
                code: 404
                message: State not found
        '500':
          description: Beacon node internal error.
          content:
            application/json:
              schema:
                type: object
                required:
                  - code
                  - message
                properties:
                  code:
                    description: Either specific error code in case of invalid request or http status code
                    type: number
                    example: 404
                  message:
                    description: Message describing error
                    type: string
                  stacktraces:
                    description: 'Optional stacktraces, sent when node is in debug mode'
                    type: array
                    items:
                      type: string
              example:
                code: 500
                message: Internal server error

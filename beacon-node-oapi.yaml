openapi: 3.0.3
info:
  title: Eth Beacon Node API
  description: |
    API specification for the beacon node, which enables users to query and participate in Ethereum 2.0 phase 0 beacon chain.

    All requests by default send and receive JSON, and as such should have either or both of the "Content-Type: application/json"
    and "Accept: application/json" headers.  In addition, some requests can return data in the SSZ format.  To indicate that SSZ
    data is required in response to a request the header "Accept: application/octet-stream" should be sent.  Note that only a subset
    of requests can respond with data in SSZ format; these are noted in each individual request.

    API endpoints are individually versioned.  As such, there is no direct relationship between all v1 endpoints, all v2 endpoints,
    _etc._ and no such relationship should be inferred.  All JSON responses return the requested data under a `data` key in the top
    level of their response.  Additional metadata may or may not be present in other keys at the top level of the response, dependent
    on the endpoint.  The rules that require an increase in version number are as follows:

      - no field that is listed in an endpoint shall be removed without an increase in the version number
      - no field that is listed in an endpoint shall be altered in terms of format (_e.g._ from a string to an array) without an
        increase in the version number

    Note that it is possible for a field to be added to an endpoint's data or metadata without an increase in the version number.
  version: Dev - Ethereum Proof-of-Stake Consensus Specification v1.4.0-beta.1
  contact:
    name: Ethereum Github
    url: 'https://github.com/ethereum/beacon-apis/issues'
  license:
    name: CC0-1.0
    url: 'https://creativecommons.org/publicdomain/zero/1.0/'
servers:
  - url: '{server_url}'
    variables:
      server_url:
        description: Beacon node API url
        default: 'http://public-mainnet-node.ethereum.org/'
tags:
  - name: Beacon
    description: Set of endpoints to query beacon chain.
  - name: Builder
    description: Set of endpoints specific to building blocks.
  - name: Config
    description: 'Endpoints to query chain configuration, specification, and fork schedules.'
  - name: Debug
    description: Set of endpoints to debug chain and shouldn't be exposed publicly.
  - name: Events
    description: Set of endpoints for event subscription.
  - name: Node
    description: Endpoints to query node related information.
  - name: Validator
    description: Endpoints intended for validator clients.
  - name: ValidatorRequiredApi
    description: |
      Minimal set of endpoints to enable a working validator implementation.

      [Checkout validator flow](./validator-flow.md) to learn how to use this api.
  - name: Rewards
    description: Endpoints to query rewards and penalties for validators.
  - name: Experimental
    description: Endpoints that are not stable or fully implemented by each client.
paths:
  /eth/v1/beacon/genesis:
    get:
      operationId: getGenesis
      tags:
        - Beacon
        - ValidatorRequiredApi
      summary: Retrieve details of the chain's genesis.
      description: Retrieve details of the chain's genesis which can be used to identify chain.
      responses:
        '200':
          description: Request successful
          content:
            application/json:
              schema:
                type: object
                title: GetGenesisResponse
                properties:
                  data:
                    type: object
                    properties:
                      genesis_time:
                        allOf:
                          - type: string
                            example: '1'
                          - example: '1590832934'
                          - description: 'The genesis_time configured for the beacon node, which is the unix time in seconds at which the Eth2.0 chain began.'
                      genesis_validators_root:
                        type: string
                        format: hex
                        example: '0xcf8e0d4e9587369b2301d0790347320302cc0943d5a1884560367e8208d920f2'
                        pattern: '^0x[a-fA-F0-9]{64}$'
                      genesis_fork_version:
                        type: string
                        format: hex
                        description: a fork version number
                        example: '0x00000000'
                        pattern: '^0x[a-fA-F0-9]{8}$'
        '404':
          description: Chain genesis info is not yet known
          content:
            application/json:
              schema:
                example:
                  code: 404
                  message: Chain genesis info is not yet known
                type: object
                properties:
                  code:
                    description: Either specific error code in case of invalid request or http status code
                    type: number
                    example: 404
                  message:
                    description: Message describing error
                    type: string
                  stacktraces:
                    description: 'Optional stacktraces, sent when node is in debug mode'
                    type: array
                    items:
                      type: string
        '500':
          description: Beacon node internal error.
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    description: Either specific error code in case of invalid request or http status code
                    type: number
                    example: 404
                  message:
                    description: Message describing error
                    type: string
                  stacktraces:
                    description: 'Optional stacktraces, sent when node is in debug mode'
                    type: array
                    items:
                      type: string
              example:
                code: 500
                message: Internal server error
  '/eth/v1/beacon/states/{state_id}':
    get:
      operationId: getState
      summary: Get full BeaconState object
      description: |
        Returns full BeaconState object for given stateId.
        Depending on `Accept` header it can be returned either as json or as bytes serialized by SSZ
      tags:
        - Beacon
      parameters:
        - name: state_id
          in: path
          required: true
          example: head
          schema:
            type: string
          description: |
            State identifier.
            Can be one of: "head" (canonical head in node's view), "genesis", "finalized", "justified", \<slot\>, \<hex encoded stateRoot with 0x prefix\>.
      responses:
        '200':
          description: Success
          headers:
            Eth-Consensus-Version:
              description: Required in response so client can deserialize returned json or ssz data more effectively.
              required: true
              schema:
                type: string
                enum:
                  - phase0
                  - altair
                  - bellatrix
                  - capella
                  - deneb
                example: phase0
          content:
            application/json:
              schema:
                title: GetStateV2Response
                type: object
                properties:
                  version:
                    type: string
                    enum:
                      - phase0
                      - altair
                      - bellatrix
                      - capella
                      - deneb
                    example: phase0
                  execution_optimistic:
                    allOf:
                      - type: boolean
                      - example: false
                      - description: 'True if the response references an unverified execution payload. Optimistic information may be invalidated at a later time. If the field is not present, assume the False value.'
                  finalized:
                    allOf:
                      - type: boolean
                      - example: false
                      - description: 'True if the response references the finalized history of the chain, as determined by fork choice. If the field is not present, additional calls are necessary to compare the epoch of the requested information with the finalized checkpoint.'
                  data:
                    oneOf:
                      - type: object
                        description: 'The [`BeaconState`](https://github.com/ethereum/consensus-specs/blob/v1.3.0/specs/phase0/beacon-chain.md#beaconblock) object from the CL spec.'
                        properties:
                          genesis_time:
                            type: string
                            example: '1'
                          genesis_validators_root:
                            type: string
                            format: hex
                            example: '0xcf8e0d4e9587369b2301d0790347320302cc0943d5a1884560367e8208d920f2'
                            pattern: '^0x[a-fA-F0-9]{64}$'
                          slot:
                            type: string
                            example: '1'
                          fork:
                            type: object
                            description: 'The [`Fork`](https://github.com/ethereum/consensus-specs/blob/v1.3.0/specs/phase0/beacon-chain.md#fork) object from the CL spec.'
                            properties:
                              previous_version:
                                type: string
                                format: hex
                                description: a fork version number
                                example: '0x00000000'
                                pattern: '^0x[a-fA-F0-9]{8}$'
                              current_version:
                                type: string
                                format: hex
                                description: a fork version number
                                example: '0x00000000'
                                pattern: '^0x[a-fA-F0-9]{8}$'
                              epoch:
                                type: string
                                example: '1'
                          latest_block_header:
                            description: 'The [`BeaconBlockHeader`](https://github.com/ethereum/consensus-specs/blob/v1.3.0/specs/phase0/beacon-chain.md#beaconblockheader) object from the CL spec.'
                            allOf:
                              - type: object
                                properties:
                                  slot:
                                    allOf:
                                      - type: string
                                        example: '1'
                                      - description: The slot to which this block corresponds.
                                  proposer_index:
                                    allOf:
                                      - type: string
                                        example: '1'
                                      - description: Index of validator in validator registry.
                                  parent_root:
                                    allOf:
                                      - type: string
                                        format: hex
                                        example: '0xcf8e0d4e9587369b2301d0790347320302cc0943d5a1884560367e8208d920f2'
                                        pattern: '^0x[a-fA-F0-9]{64}$'
                                      - description: The signing merkle root of the parent `BeaconBlock`.
                                  state_root:
                                    allOf:
                                      - type: string
                                        format: hex
                                        example: '0xcf8e0d4e9587369b2301d0790347320302cc0943d5a1884560367e8208d920f2'
                                        pattern: '^0x[a-fA-F0-9]{64}$'
                                      - description: The tree hash merkle root of the `BeaconState` for the `BeaconBlock`.
                              - type: object
                                properties:
                                  body_root:
                                    allOf:
                                      - type: string
                                        format: hex
                                        example: '0xcf8e0d4e9587369b2301d0790347320302cc0943d5a1884560367e8208d920f2'
                                        pattern: '^0x[a-fA-F0-9]{64}$'
                                      - description: The tree hash merkle root of the `BeaconBlockBody` for the `BeaconBlock`
                          block_roots:
                            type: array
                            description: Fixed length of 8192 items
                            items:
                              type: string
                              format: hex
                              example: '0xcf8e0d4e9587369b2301d0790347320302cc0943d5a1884560367e8208d920f2'
                              pattern: '^0x[a-fA-F0-9]{64}$'
                          state_roots:
                            type: array
                            description: Fixed length of 8192 items
                            items:
                              type: string
                              format: hex
                              example: '0xcf8e0d4e9587369b2301d0790347320302cc0943d5a1884560367e8208d920f2'
                              pattern: '^0x[a-fA-F0-9]{64}$'
                          historical_roots:
                            type: array
                            description: 'Variable length list, maximum 16777216 items'
                            items:
                              type: string
                              format: hex
                              example: '0xcf8e0d4e9587369b2301d0790347320302cc0943d5a1884560367e8208d920f2'
                              pattern: '^0x[a-fA-F0-9]{64}$'
                          eth1_data:
                            type: object
                            description: 'The [`Eth1Data`](https://github.com/ethereum/consensus-specs/blob/v1.3.0/specs/phase0/beacon-chain.md#eth1data) object from the CL spec.'
                            properties:
                              deposit_root:
                                allOf:
                                  - type: string
                                    format: hex
                                    example: '0xcf8e0d4e9587369b2301d0790347320302cc0943d5a1884560367e8208d920f2'
                                    pattern: '^0x[a-fA-F0-9]{64}$'
                                  - description: Root of the deposit tree.
                              deposit_count:
                                allOf:
                                  - type: string
                                    example: '1'
                                  - description: Total number of deposits.
                              block_hash:
                                allOf:
                                  - type: string
                                    format: hex
                                    example: '0xcf8e0d4e9587369b2301d0790347320302cc0943d5a1884560367e8208d920f2'
                                    pattern: '^0x[a-fA-F0-9]{64}$'
                                  - description: Ethereum 1.x block hash.
                          eth1_data_votes:
                            type: array
                            description: Fixed length of 1024 items
                            items:
                              type: object
                              description: 'The [`Eth1Data`](https://github.com/ethereum/consensus-specs/blob/v1.3.0/specs/phase0/beacon-chain.md#eth1data) object from the CL spec.'
                              properties:
                                deposit_root:
                                  allOf:
                                    - type: string
                                      format: hex
                                      example: '0xcf8e0d4e9587369b2301d0790347320302cc0943d5a1884560367e8208d920f2'
                                      pattern: '^0x[a-fA-F0-9]{64}$'
                                    - description: Root of the deposit tree.
                                deposit_count:
                                  allOf:
                                    - type: string
                                      example: '1'
                                    - description: Total number of deposits.
                                block_hash:
                                  allOf:
                                    - type: string
                                      format: hex
                                      example: '0xcf8e0d4e9587369b2301d0790347320302cc0943d5a1884560367e8208d920f2'
                                      pattern: '^0x[a-fA-F0-9]{64}$'
                                    - description: Ethereum 1.x block hash.
                          eth1_deposit_index:
                            type: string
                            example: '1'
                          validators:
                            type: array
                            description: 'Variable length list, maximum 1099511627776 items'
                            items:
                              type: object
                              properties:
                                pubkey:
                                  type: string
                                  format: hex
                                  pattern: '^0x[a-fA-F0-9]{96}$'
                                  description: 'The validator''s BLS public key, uniquely identifying them. _48-bytes, hex encoded with 0x prefix, case insensitive._'
                                  example: '0x93247f2209abcacf57b75a51dafae777f9dd38bc7053d1af526f220a7489a6d3a2753e5f3e8b1cfe39b56f43611df74a'
                                withdrawal_credentials:
                                  allOf:
                                    - type: string
                                      format: hex
                                      example: '0xcf8e0d4e9587369b2301d0790347320302cc0943d5a1884560367e8208d920f2'
                                      pattern: '^0x[a-fA-F0-9]{64}$'
                                    - description: Root of withdrawal credentials
                                effective_balance:
                                  allOf:
                                    - type: string
                                      example: '1'
                                    - description: Balance at stake in Gwei.
                                slashed:
                                  type: boolean
                                  example: false
                                  description: Was validator slashed (not longer active).
                                activation_eligibility_epoch:
                                  allOf:
                                    - type: string
                                      example: '1'
                                    - description: When criteria for activation were met.
                                activation_epoch:
                                  allOf:
                                    - type: string
                                      example: '1'
                                    - description: Epoch when validator activated. 'FAR_FUTURE_EPOCH' if not activated
                                exit_epoch:
                                  allOf:
                                    - type: string
                                      example: '1'
                                    - description: Epoch when validator exited. 'FAR_FUTURE_EPOCH' if not exited.
                                withdrawable_epoch:
                                  allOf:
                                    - type: string
                                      example: '1'
                                    - description: When validator can withdraw or transfer funds. 'FAR_FUTURE_EPOCH' if not defined
                          balances:
                            type: array
                            description: 'Validator balances in gwei. Variable length list, maximum 1099511627776 items'
                            items:
                              type: string
                              example: '1'
                          randao_mixes:
                            type: array
                            description: Fixed length of 65536 items
                            items:
                              type: string
                              format: hex
                              example: '0xcf8e0d4e9587369b2301d0790347320302cc0943d5a1884560367e8208d920f2'
                              pattern: '^0x[a-fA-F0-9]{64}$'
                          slashings:
                            type: array
                            description: Per-epoch sums of slashed effective balances. Fixed length of 8192 items
                            items:
                              type: string
                              example: '1'
                          previous_epoch_attestations:
                            type: array
                            items:
                              type: object
                              description: 'The [`PendingAttestation`](https://github.com/ethereum/consensus-specs/blob/v1.3.0/specs/phase0/beacon-chain.md#pendingattestation) object from the CL spec.'
                              properties:
                                aggregation_bits:
                                  description: Attester aggregation bits.
                                  type: string
                                  format: hex
                                  example: '0x01'
                                  pattern: '^0x[a-fA-F0-9]+$'
                                data:
                                  type: object
                                  description: 'The [`AttestationData`](https://github.com/ethereum/consensus-specs/blob/v1.3.0/specs/phase0/beacon-chain.md#attestationdata) object from the CL spec.'
                                  properties:
                                    slot:
                                      type: string
                                      example: '1'
                                    index:
                                      type: string
                                      example: '1'
                                    beacon_block_root:
                                      allOf:
                                        - type: string
                                          format: hex
                                          example: '0xcf8e0d4e9587369b2301d0790347320302cc0943d5a1884560367e8208d920f2'
                                          pattern: '^0x[a-fA-F0-9]{64}$'
                                        - description: LMD GHOST vote.
                                    source:
                                      type: object
                                      description: 'The [`Checkpoint`](https://github.com/ethereum/consensus-specs/blob/v1.3.0/specs/phase0/beacon-chain.md#checkpoint'
                                      properties:
                                        epoch:
                                          type: string
                                          example: '1'
                                        root:
                                          type: string
                                          format: hex
                                          example: '0xcf8e0d4e9587369b2301d0790347320302cc0943d5a1884560367e8208d920f2'
                                          pattern: '^0x[a-fA-F0-9]{64}$'
                                    target:
                                      type: object
                                      description: 'The [`Checkpoint`](https://github.com/ethereum/consensus-specs/blob/v1.3.0/specs/phase0/beacon-chain.md#checkpoint'
                                      properties:
                                        epoch:
                                          type: string
                                          example: '1'
                                        root:
                                          type: string
                                          format: hex
                                          example: '0xcf8e0d4e9587369b2301d0790347320302cc0943d5a1884560367e8208d920f2'
                                          pattern: '^0x[a-fA-F0-9]{64}$'
                                inclusion_delay:
                                  type: string
                                  example: '1'
                                proposer_index:
                                  type: string
                                  example: '1'
                          current_epoch_attestations:
                            type: array
                            items:
                              type: object
                              description: 'The [`PendingAttestation`](https://github.com/ethereum/consensus-specs/blob/v1.3.0/specs/phase0/beacon-chain.md#pendingattestation) object from the CL spec.'
                              properties:
                                aggregation_bits:
                                  description: Attester aggregation bits.
                                  type: string
                                  format: hex
                                  example: '0x01'
                                  pattern: '^0x[a-fA-F0-9]+$'
                                data:
                                  type: object
                                  description: 'The [`AttestationData`](https://github.com/ethereum/consensus-specs/blob/v1.3.0/specs/phase0/beacon-chain.md#attestationdata) object from the CL spec.'
                                  properties:
                                    slot:
                                      type: string
                                      example: '1'
                                    index:
                                      type: string
                                      example: '1'
                                    beacon_block_root:
                                      allOf:
                                        - type: string
                                          format: hex
                                          example: '0xcf8e0d4e9587369b2301d0790347320302cc0943d5a1884560367e8208d920f2'
                                          pattern: '^0x[a-fA-F0-9]{64}$'
                                        - description: LMD GHOST vote.
                                    source:
                                      type: object
                                      description: 'The [`Checkpoint`](https://github.com/ethereum/consensus-specs/blob/v1.3.0/specs/phase0/beacon-chain.md#checkpoint'
                                      properties:
                                        epoch:
                                          type: string
                                          example: '1'
                                        root:
                                          type: string
                                          format: hex
                                          example: '0xcf8e0d4e9587369b2301d0790347320302cc0943d5a1884560367e8208d920f2'
                                          pattern: '^0x[a-fA-F0-9]{64}$'
                                    target:
                                      type: object
                                      description: 'The [`Checkpoint`](https://github.com/ethereum/consensus-specs/blob/v1.3.0/specs/phase0/beacon-chain.md#checkpoint'
                                      properties:
                                        epoch:
                                          type: string
                                          example: '1'
                                        root:
                                          type: string
                                          format: hex
                                          example: '0xcf8e0d4e9587369b2301d0790347320302cc0943d5a1884560367e8208d920f2'
                                          pattern: '^0x[a-fA-F0-9]{64}$'
                                inclusion_delay:
                                  type: string
                                  example: '1'
                                proposer_index:
                                  type: string
                                  example: '1'
                          justification_bits:
                            description: Bit set for every recent justified epoch
                            type: string
                            format: hex
                            example: '0x01'
                            pattern: '^0x[a-fA-F0-9]+$'
                          previous_justified_checkpoint:
                            type: object
                            description: 'The [`Checkpoint`](https://github.com/ethereum/consensus-specs/blob/v1.3.0/specs/phase0/beacon-chain.md#checkpoint'
                            properties:
                              epoch:
                                type: string
                                example: '1'
                              root:
                                type: string
                                format: hex
                                example: '0xcf8e0d4e9587369b2301d0790347320302cc0943d5a1884560367e8208d920f2'
                                pattern: '^0x[a-fA-F0-9]{64}$'
                          current_justified_checkpoint:
                            type: object
                            description: 'The [`Checkpoint`](https://github.com/ethereum/consensus-specs/blob/v1.3.0/specs/phase0/beacon-chain.md#checkpoint'
                            properties:
                              epoch:
                                type: string
                                example: '1'
                              root:
                                type: string
                                format: hex
                                example: '0xcf8e0d4e9587369b2301d0790347320302cc0943d5a1884560367e8208d920f2'
                                pattern: '^0x[a-fA-F0-9]{64}$'
                          finalized_checkpoint:
                            type: object
                            description: 'The [`Checkpoint`](https://github.com/ethereum/consensus-specs/blob/v1.3.0/specs/phase0/beacon-chain.md#checkpoint'
                            properties:
                              epoch:
                                type: string

                       `execution-apis` with two differences: 1) `snake_case` identifiers must be used
                       rather than `camelCase`; 2) integers must be encoded as quoted decimals rather
                       than big-endian hex.

                    The frequency at which this event is sent may depend on beacon node configuration.
                    The fee recipient may also be set via beacon node config, but should likely be
                    ignored by block builders and most other API consumers.
                  value: |
                    event: payload_attributes
                    data: {"version": "capella", "data": {"proposer_index": "123", "proposal_slot": "10", "parent_block_number": "9", "parent_block_root": "0xcf8e0d4e9587369b2301d0790347320302cc0943d5a1884560367e8208d920f2", "parent_block_hash": "0x9a2fefd2fdb57f74993c7780ea5b9030d2897b615b89f808011ca5aebed54eaf", "payload_attributes": {"timestamp": "123456", "prev_randao": "0xcf8e0d4e9587369b2301d0790347320302cc0943d5a1884560367e8208d920f2", "suggested_fee_recipient": "0x0000000000000000000000000000000000000000", "withdrawals": [{"index": "5", "validator_index": "10", "address": "0x0000000000000000000000000000000000000000", "amount": "15640"}]}}},
        '400':
          description: The topics supplied could not be parsed
          content:
            application/json:
              schema:
                example:
                  code: 400
                  message: 'Invalid topic: weather_forecast'
                type: object
                properties:
                  code:
                    description: Either specific error code in case of invalid request or http status code
                    type: number
                    example: 404
                  message:
                    description: Message describing error
                    type: string
                  stacktraces:
                    description: 'Optional stacktraces, sent when node is in debug mode'
                    type: array
                    items:
                      type: string
        '500':
          description: Beacon node internal error.
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    description: Either specific error code in case of invalid request or http status code
                    type: number
                    example: 404
                  message:
                    description: Message describing error
                    type: string
                  stacktraces:
                    description: 'Optional stacktraces, sent when node is in debug mode'
                    type: array
                    items:
                      type: string
              example:
                code: 500
                message: Internal server error
components:
  schemas:
    BeaconState:
      type: object
      description: 'The [`BeaconState`](https://github.com/ethereum/consensus-specs/blob/v1.3.0/specs/phase0/beacon-chain.md#beaconblock) object from the CL spec.'
      properties:
        genesis_time:
          type: string
          example: '1'
        genesis_validators_root:
          type: string
          format: hex
          example: '0xcf8e0d4e9587369b2301d0790347320302cc0943d5a1884560367e8208d920f2'
          pattern: '^0x[a-fA-F0-9]{64}$'
        slot:
          type: string
          example: '1'
        fork:
          type: object
          description: 'The [`Fork`](https://github.com/ethereum/consensus-specs/blob/v1.3.0/specs/phase0/beacon-chain.md#fork) object from the CL spec.'
          properties:
            previous_version:
              type: string
              format: hex
              description: a fork version number
              example: '0x00000000'
              pattern: '^0x[a-fA-F0-9]{8}$'
            current_version:
              type: string
              format: hex
              description: a fork version number
              example: '0x00000000'
              pattern: '^0x[a-fA-F0-9]{8}$'
            epoch:
              type: string
              example: '1'
        latest_block_header:
          description: 'The [`BeaconBlockHeader`](https://github.com/ethereum/consensus-specs/blob/v1.3.0/specs/phase0/beacon-chain.md#beaconblockheader) object from the CL spec.'
          allOf:
            - type: object
              properties:
                slot:
                  allOf:
                    - type: string
                      example: '1'
                    - description: The slot to which this block corresponds.
                proposer_index:
                  allOf:
                    - type: string
                      example: '1'
                    - description: Index of validator in validator registry.
                parent_root:
                  allOf:
                    - type: string
                      format: hex
                      example: '0xcf8e0d4e9587369b2301d0790347320302cc0943d5a1884560367e8208d920f2'
                      pattern: '^0x[a-fA-F0-9]{64}$'
                    - description: The signing merkle root of the parent `BeaconBlock`.
                state_root:
                  allOf:
                    - type: string
                      format: hex
                      example: '0xcf8e0d4e9587369b2301d0790347320302cc0943d5a1884560367e8208d920f2'
                      pattern: '^0x[a-fA-F0-9]{64}$'
                    - description: The tree hash merkle root of the `BeaconState` for the `BeaconBlock`.
            - type: object
              properties:
                body_root:
                  allOf:
                    - type: string
                      format: hex
                      example: '0xcf8e0d4e9587369b2301d0790347320302cc0943d5a1884560367e8208d920f2'
                      pattern: '^0x[a-fA-F0-9]{64}$'
                    - description: The tree hash merkle root of the `BeaconBlockBody` for the `BeaconBlock`
        block_roots:
          type: array
          description: Fixed length of 8192 items
          items:
            type: string
            format: hex
            example: '0xcf8e0d4e9587369b2301d0790347320302cc0943d5a1884560367e8208d920f2'
            pattern: '^0x[a-fA-F0-9]{64}$'
        state_roots:
          type: array
          description: Fixed length of 8192 items
          items:
            type: string
            format: hex
            example: '0xcf8e0d4e9587369b2301d0790347320302cc0943d5a1884560367e8208d920f2'
            pattern: '^0x[a-fA-F0-9]{64}$'
        historical_roots:
          type: array
          description: 'Variable length list, maximum 16777216 items'
          items:

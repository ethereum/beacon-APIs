                                        type: string
                                        example: '1'
                                      proposer_index:
                                        description: Index of validator in validator registry.
                                        type: string
                                        example: '1'
                                      parent_root:
                                        description: The signing merkle root of the parent `BeaconBlock`.
                                        type: string
                                        format: hex
                                        example: '0xcf8e0d4e9587369b2301d0790347320302cc0943d5a1884560367e8208d920f2'

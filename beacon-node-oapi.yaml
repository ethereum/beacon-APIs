                  example: '0x1b66ac1fb663c9bc59509846d6ec05345bd908eda73e670af888da41af171505cc411d61252fb6cb3fa0017b679f8bb2305b26a285fa2737f175668d0dff91cc1b66ac1fb663c9bc59509846d6ec05345bd908eda73e670af888da41af171505'
        signature:
          type: string
          format: hex
          pattern: '^0x[a-fA-F0-9]{192}$'
          example: '0x1b66ac1fb663c9bc59509846d6ec05345bd908eda73e670af888da41af171505cc411d61252fb6cb3fa0017b679f8bb2305b26a285fa2737f175668d0dff91cc1b66ac1fb663c9bc59509846d6ec05345bd908eda73e670af888da41af171505'
    Node:
      type: object
      description: fork choice node attributes
      required:
        - slot
        - block_root
        - parent_root
        - justified_epoch
        - finalized_epoch
        - weight
        - validity
        - execution_block_hash
      properties:
        slot:
          description: The slot to which this block corresponds.
          type: string
          example: '1'
        block_root:
          description: The signing merkle root of the `BeaconBlock`.
          type: string
          format: hex
          example: '0xcf8e0d4e9587369b2301d0790347320302cc0943d5a1884560367e8208d920f2'
          pattern: '^0x[a-fA-F0-9]{64}$'
        parent_root:
          description: The signing merkle root of the parent `BeaconBlock`.
          type: string
          format: hex
          example: '0xcf8e0d4e9587369b2301d0790347320302cc0943d5a1884560367e8208d920f2'
          pattern: '^0x[a-fA-F0-9]{64}$'
        justified_epoch:
          type: string
          example: '1'
        finalized_epoch:
          type: string
          example: '1'
        weight:
          type: string
          example: '1'
        validity:
          type: string
          enum:
            - valid
            - invalid
            - optimistic
        execution_block_hash:
          description: The `block_hash` from the `execution_payload` of the `BeaconBlock`
          type: string
          format: hex
          example: '0xcf8e0d4e9587369b2301d0790347320302cc0943d5a1884560367e8208d920f2'
          pattern: '^0x[a-fA-F0-9]{64}$'
        extra_data:
          type: object
          description: 'Optional extra data that clients may provide, which could differ from client to client.'
    ExtraData:
      type: object
      description: 'Optional extra data that clients may provide, which could differ from client to client.'
    SyncCommitteeRewards:
      description: Rewards info for sync committee members
      type: array
      items:
        type: object
        description: Rewards info for a single sync committee member
        required:
          - validator_index
          - reward
        properties:
          validator_index:
            example: '0'
            description: one entry for every validator participating in the sync committee
            type: string
          reward:
            example: '2000'
            description: sync committee reward in gwei for the validator
            type: string
    BlockRewards:
      type: object
      description: Rewards info for a single block
      required:
        - proposer_index
        - total
        - attestations
        - sync_aggregate
        - proposer_slashings
        - attester_slashings
      properties:
        proposer_index:
          example: '123'
          description: 'proposer of the block, the proposer index who receives these rewards'
          type: string
        total:
          example: '123'
          description: 'total block reward in gwei, equal to attestations + sync_aggregate + proposer_slashings + attester_slashings'
          type: string
        attestations:
          example: '123'
          description: block reward component due to included attestations in gwei
          type: string
        sync_aggregate:
          example: '123'
          description: block reward component due to included sync_aggregate in gwei
          type: string
        proposer_slashings:
          example: '123'
          description: block reward component due to included proposer_slashings in gwei
          type: string
        attester_slashings:
          example: '123'
          description: block reward component due to included attester_slashings in gwei
          type: string
    AttestationsRewards:
      type: object
      description: Rewards info for attestations
      required:
        - ideal_rewards
        - total_rewards
      properties:
        ideal_rewards:
          type: array
          items:
            type: object
            description: Ideal rewards info for a single attestation
            required:
              - effective_balance
              - head
              - target
              - source
              - inactivity
            properties:
              effective_balance:
                example: '1000000000'
                description: validator's effective balance in gwei
                type: string
              head:
                example: '2500'
                description: Ideal attester's reward for head vote in gwei
                type: string
              target:
                example: '5000'
                description: Ideal attester's reward for target vote in gwei
                type: string
              source:
                example: '5000'
                description: Ideal attester's reward for source vote in gwei
                type: string
              inclusion_delay:
                example: '5000'
                description: Ideal attester's inclusion_delay reward in gwei (phase0 only)
                type: string
              inactivity:
                example: '5000'
                description: Ideal attester's inactivity penalty in gwei
                type: string
        total_rewards:
          type: array
          items:
            type: object
            description: Rewards info for a single attestation
            required:
              - validator_index
              - head
              - target
              - source
              - inactivity
            properties:
              validator_index:
                example: '0'
                description: one entry for every validator based on their attestations in the epoch
                type: string
              head:
                example: '2000'
                description: attester's reward for head vote in gwei
                type: string
              target:
                example: '2000'
                description: attester's reward for target vote in gwei
                type: string
              source:
                example: '4000'
                description: attester's reward for source vote in gwei
                type: string
              inclusion_delay:
                example: '2000'
                description: attester's inclusion_delay reward in gwei (phase0 only)
                type: string
              inactivity:
                example: '2000'
                description: attester's inactivity penalty in gwei
                type: string
  parameters:
    StateId:
      required: true
      name: state_id
      in: path
      example: head
      schema:
        type: string
      description: |
        State identifier.
        Can be one of: "head" (canonical head in node's view), "genesis", "finalized", "justified", \<slot\>, \<hex encoded stateRoot with 0x prefix\>.
    BlockId:
      required: true
      name: block_id
      in: path
      example: head
      schema:
        type: string
      description: |
        Block identifier.
        Can be one of: "head" (canonical head in node's view), "genesis", "finalized", \<slot\>, \<hex encoded blockRoot with 0x prefix\>.
    BlockRoot:
      required: true
      name: block_root
      in: path
      schema:
        type: string
        format: hex
        example: '0xcf8e0d4e9587369b2301d0790347320302cc0943d5a1884560367e8208d920f2'
        pattern: '^0x[a-fA-F0-9]{64}$'
      description: |
        Block root.
        \<hex encoded blockRoot with 0x prefix\>.
    SkipRandaoVerification:
      name: skip_randao_verification
      in: query
      required: false
      description: |
        Skip verification of the `randao_reveal` value. If this flag is set then the
        `randao_reveal` must be set to the point at infinity (`0xc0..00`). 
      schema:
        type: string
        minLength: 0
        maxLength: 0
      allowEmptyValue: true
  responses:
    InvalidRequest:
      description: Invalid request syntax.
      content:
        application/json:
          schema:
            type: object
            required:
              - code
              - message
            properties:
              code:
                description: Either specific error code in case of invalid request or http status code
                type: number
                example: 400
              message:
                description: Message describing error
                type: string
              stacktraces:
                description: 'Optional stacktraces, sent when node is in debug mode'
                type: array
                items:
                  type: string
    NotFound:
      description: Not found
      content:
        application/json:
          schema:
            type: object
            required:
              - code
              - message
            properties:
              code:
                description: Either specific error code in case of invalid request or http status code
                type: number
                example: 404
              message:
                description: Message describing error
                type: string
              stacktraces:
                description: 'Optional stacktraces, sent when node is in debug mode'
                type: array
                items:
                  type: string
          example:
            code: 404
            message: Requested item not found
    UnsupportedMediaType:
      description: The supplied content-type is not supported.
      content:
        application/json:
          schema:
            type: object
            required:
              - code
              - message
            properties:
              code:
                description: 'The media type supplied is unsupported, and the request has been rejected. This occurs when a HTTP request supplies a payload in a content-type that the service is not able to accept.'
                type: number
                example: 415
              message:
                description: Message describing error
                type: string
              stacktraces:
                description: 'Optional stacktraces, sent when node is in debug mode'
                type: array
                items:
                  type: string
          example:
            code: 415
            message: Cannot read the supplied content type.
    InternalError:
      description: Beacon node internal error.
      content:
        application/json:
          schema:
            type: object
            required:
              - code
              - message
            properties:
              code:
                description: Either specific error code in case of invalid request or http status code
                type: number
                example: 404
              message:
                description: Message describing error
                type: string
              stacktraces:
                description: 'Optional stacktraces, sent when node is in debug mode'
                type: array
                items:
                  type: string
          example:
            code: 500
            message: Internal server error
    NotImplementedError:
      description: Endpoint not implemented.
      content:
        application/json:
          schema:
            type: object
            required:
              - code
              - message
            properties:
              code:
                description: Either specific error code in case of invalid request or http status code
                type: number
                example: 501
              message:
                description: Message describing error
                type: string
              stacktraces:
                description: 'Optional stacktraces, sent when node is in debug mode'
                type: array
                items:
                  type: string
          example:
            code: 501
            message: Endpoint not implemented
    CurrentlySyncing:
      description: 'Beacon node is currently syncing, try again later.'
      content:
        application/json:
          schema:
            type: object
            required:
              - code
              - message
            properties:
              code:
                description: Either specific error code in case of invalid request or http status code
                type: number
                example: 404
              message:
                description: Message describing error
                type: string
              stacktraces:
                description: 'Optional stacktraces, sent when node is in debug mode'
                type: array
                items:
                  type: string
          example:
            code: 503
            message: Beacon node is currently syncing and not serving request on that endpoint
  headers:
    Eth-Consensus-Version:
      description: Required in response so client can deserialize returned json or ssz data more effectively.
      required: true
      schema:
        type: string
        enum:
          - phase0
          - altair
          - bellatrix
          - capella
          - deneb
          - electra
        example: phase0
    Eth-Execution-Payload-Blinded:
      description: Required in response so client can deserialize returned json or ssz data to the correct object.
      required: true
      schema:
        type: boolean
    Eth-Execution-Payload-Value:
      description: |
        Execution payload value in Wei. Required in response so client can determine relative value
        of execution payloads.
      required: true
      schema:
        type: string
        example: '1'
    Eth-Consensus-Block-Value:
      description: |
        Consensus rewards paid to the proposer for this block, in Wei. Required in response so
        client can determine relative value of consensus blocks.
      required: true
      schema:
        type: string
        example: '1'

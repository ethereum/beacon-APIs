  '/eth/v1/validator/blinded_blocks/{slot}':
    get:
      tags:
        - ValidatorRequiredApi
        - Validator
      operationId: produceBlindedBlock
      summary: 'Produce a new blinded block, without signature.'
      deprecated: true
      description: |
        Requests a beacon node to produce a valid blinded block, which can then be signed by a validator. 
        A blinded block is a block with only a transactions root, rather than a full transactions list.

        Metadata in the response indicates the type of block produced, and the supported types of block
        will be added to as forks progress.

        Pre-Bellatrix, this endpoint will return a `BeaconBlock`.
      parameters:
        - name: slot
          in: path
          required: true
          description: The slot for which the block should be proposed.
          schema:
            type: string
            example: '1'
        - name: randao_reveal
          in: query
          required: true
          description: The validator's randao reveal value.
          schema:
            type: string
            format: hex
            pattern: '^0x[a-fA-F0-9]{192}$'
            example: '0x1b66ac1fb663c9bc59509846d6ec05345bd908eda73e670af888da41af171505cc411d61252fb6cb3fa0017b679f8bb2305b26a285fa2737f175668d0dff91cc1b66ac1fb663c9bc59509846d6ec05345bd908eda73e670af888da41af171505'
        - name: graffiti
          in: query
          required: false
          description: Arbitrary data validator wants to include in block.
          schema:
            type: string
            format: hex
            example: '0xcf8e0d4e9587369b2301d0790347320302cc0943d5a1884560367e8208d920f2'
            pattern: '^0x[a-fA-F0-9]{64}$'
        - name: skip_randao_verification
          in: query
          required: false
          description: |
            Skip verification of the `randao_reveal` value. If this flag is set then the
            `randao_reveal` must be set to the point at infinity (`0xc0..00`). This query parameter
            is a flag and does not take a value.
          schema: {}
          allowEmptyValue: true
      responses:
        '200':
          description: Success response
          headers:
            Eth-Consensus-Version:
              description: Required in response so client can deserialize returned json or ssz data more effectively.
              required: true
              schema:
                type: string
                enum:
                  - phase0
                  - altair
                  - bellatrix
                  - capella
                  - deneb
                example: phase0
          content:
            application/json:
              schema:
                title: ProduceBlindedBlockResponse
                type: object
                properties:
                  version:
                    type: string
                    enum:
                      - phase0
                      - altair
                      - bellatrix
                      - capella
                      - deneb
                    example: bellatrix
                  data:
                    oneOf:
                      - description: 'The [`BeaconBlock`](https://github.com/ethereum/consensus-specs/blob/v1.3.0/specs/phase0/beacon-chain.md#beaconblock) object from the CL spec.'
                        allOf:
                          - type: object
                            properties:
                              slot:
                                allOf:
                                  - type: string
                                    example: '1'
                                  - description: The slot to which this block corresponds.
                              proposer_index:
                                allOf:
                                  - type: string
                                    example: '1'
                                  - description: Index of validator in validator registry.
                              parent_root:
                                allOf:
                                  - type: string
                                    format: hex
                                    example: '0xcf8e0d4e9587369b2301d0790347320302cc0943d5a1884560367e8208d920f2'
                                    pattern: '^0x[a-fA-F0-9]{64}$'
                                  - description: The signing merkle root of the parent `BeaconBlock`.
                              state_root:
                                allOf:
                                  - type: string
                                    format: hex
                                    example: '0xcf8e0d4e9587369b2301d0790347320302cc0943d5a1884560367e8208d920f2'
                                    pattern: '^0x[a-fA-F0-9]{64}$'
                                  - description: The tree hash merkle root of the `BeaconState` for the `BeaconBlock`.
                          - type: object
                            properties:
                              body:
                                type: object
                                description: 'The [`BeaconBlockBody`](https://github.com/ethereum/consensus-specs/blob/v1.3.0/specs/phase0/beacon-chain.md#beaconblockbody) object from the CL spec.'
                                properties:
                                  randao_reveal:
                                    allOf:
                                      - type: string
                                        format: hex
                                        pattern: '^0x[a-fA-F0-9]{192}$'
                                        example: '0x1b66ac1fb663c9bc59509846d6ec05345bd908eda73e670af888da41af171505cc411d61252fb6cb3fa0017b679f8bb2305b26a285fa2737f175668d0dff91cc1b66ac1fb663c9bc59509846d6ec05345bd908eda73e670af888da41af171505'
                                      - description: The RanDAO reveal value provided by the validator.
                                  eth1_data:
                                    type: object
                                    description: 'The [`Eth1Data`](https://github.com/ethereum/consensus-specs/blob/v1.3.0/specs/phase0/beacon-chain.md#eth1data) object from the CL spec.'
                                    properties:

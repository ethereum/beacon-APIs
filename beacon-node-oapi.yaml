  /eth/v1/validator/register_validator:
    post:
      operationId: registerValidator
      summary: Provide beacon node with registrations for the given validators to the external builder network.
      description: |
        Prepares the beacon node for engaging with external builders. The
        information must be sent by the beacon node to the builder network. It is
        expected that the validator client will send this information periodically
        to ensure the beacon node has correct and timely registration information
        to provide to builders. The validator client should not sign blinded beacon
        blocks that do not adhere to their latest fee recipient and gas limit
        preferences.

        Note that only registrations for active or pending validators must be sent to the builder network.
        Registrations for unknown or exited validators must be filtered out and not sent to the builder network.
      tags:
        - Validator
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                description: The `SignedValidatorRegistration` object from the Builder API specification.
                properties:
                  message:
                    type: object
                    description: The `ValidatorRegistration` object from the Builder API specification.
                    properties:
                      fee_recipient:
                        description: Address to receive fees from the block.
                        type: string
                        format: hex
                        example: '0xabcf8e0d4e9587369b2301d0790347320302cc09'
                        pattern: '^0x[a-fA-F0-9]{40}$'
                      gas_limit:
                        description: Preferred gas limit of validator.
                        type: string
                        example: '1'
                      timestamp:
                        description: Unix timestamp of registration.
                        type: string
                        example: '1'
                      pubkey:
                        description: BLS public key of validator.
                        type: string
                        format: hex
                        pattern: '^0x[a-fA-F0-9]{96}$'
                        example: '0x93247f2209abcacf57b75a51dafae777f9dd38bc7053d1af526f220a7489a6d3a2753e5f3e8b1cfe39b56f43611df74a'
                  signature:
                    type: string
                    format: hex
                    pattern: '^0x[a-fA-F0-9]{192}$'
                    example: '0x1b66ac1fb663c9bc59509846d6ec05345bd908eda73e670af888da41af171505cc411d61252fb6cb3fa0017b679f8bb2305b26a285fa2737f175668d0dff91cc1b66ac1fb663c9bc59509846d6ec05345bd908eda73e670af888da41af171505'
      responses:
        '200':
          description: Registration information has been received.
        '400':
          description: Invalid request syntax.
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    description: Either specific error code in case of invalid request or http status code
                    type: number
                    example: 400
                  message:
                    description: Message describing error
                    type: string
                  stacktraces:
                    description: 'Optional stacktraces, sent when node is in debug mode'
                    type: array
                    items:
                      type: string
        '500':
          description: Beacon node internal error.
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    description: Either specific error code in case of invalid request or http status code
                    type: number
                    example: 404
                  message:
                    description: Message describing error
                    type: string
                  stacktraces:
                    description: 'Optional stacktraces, sent when node is in debug mode'
                    type: array
                    items:
                      type: string
              example:
                code: 500
                message: Internal server error
  '/eth/v1/validator/liveness/{epoch}':
    post:
      tags:
        - Validator
      summary: Indicates if a validator has been observed on the network
      operationId: getLiveness
      description: 'Requests the beacon node to indicate if a validator has been observed to be live in a given epoch. The beacon node might detect liveness by observing messages from the validator on the network, in the beacon chain, from its API or from any other source. A beacon node SHOULD support the current and previous epoch, however it MAY support earlier epoch. It is important to note that the values returned by the beacon node are not canonical; they are best-effort and based upon a subjective view of the network. A beacon node that was recently started or suffered a network partition may indicate that a validator is not live when it actually is.'
      parameters:
        - name: epoch
          description: The epoch for which liveness is being queried
          in: path
          required: true
          schema:
            type: string
            example: '1'
      requestBody:
        description: An array of the validator indices for which to detect liveness.
        required: true
        content:
          application/json:
            schema:
              title: PostLivenessRequestBody
              type: array
              minItems: 1
              items:
                type: string
                example: '1'
      responses:
        '200':
          description: Success response
          content:
            application/json:
              schema:
                title: PostLivenessResponseBody
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        index:
                          type: string
                          example: '1'
                        is_live:
                          type: boolean
        '400':
          description: Invalid epoch or index
          content:
            application/json:
              schema:
                allOf:
                  - type: object
                    properties:
                      code:
                        description: Either specific error code in case of invalid request or http status code
                        type: number
                        example: 404
                      message:
                        description: Message describing error
                        type: string
                      stacktraces:
                        description: 'Optional stacktraces, sent when node is in debug mode'
                        type: array
                        items:
                          type: string
                  - example:
                      code: 400
                      message: 'Invalid epoch: -2'
        '500':
          description: Beacon node internal error.
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    description: Either specific error code in case of invalid request or http status code
                    type: number
                    example: 404
                  message:
                    description: Message describing error
                    type: string
                  stacktraces:
                    description: 'Optional stacktraces, sent when node is in debug mode'
                    type: array
                    items:
                      type: string
              example:
                code: 500
                message: Internal server error
        '503':
          description: 'Beacon node is currently syncing, try again later.'
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    description: Either specific error code in case of invalid request or http status code
                    type: number
                    example: 404
                  message:
                    description: Message describing error
                    type: string
                  stacktraces:
                    description: 'Optional stacktraces, sent when node is in debug mode'
                    type: array
                    items:
                      type: string
              example:
                code: 503
                message: Beacon node is currently syncing and not serving request on that endpoint
  /eth/v1/events:
    get:
      operationId: eventstream
      summary: Subscribe to beacon node events
      tags:
        - Events
        - ValidatorRequiredApi
      description: |
        Provides endpoint to subscribe to beacon node Server-Sent-Events stream.
        Consumers should use [eventsource](https://html.spec.whatwg.org/multipage/server-sent-events.html#the-eventsource-interface)
        implementation to listen on those events.

        Servers _may_ send SSE comments beginning with `:` for any purpose, including to keep the
        event stream connection alive in the presence of proxy servers.
      parameters:
        - name: topics
          in: query
          required: true
          description: Event types to subscribe to
          schema:
            type: array
            uniqueItems: true
            items:
              type: string
              enum:
                - head
                - block
                - attestation
                - voluntary_exit
                - bls_to_execution_change
                - finalized_checkpoint
                - chain_reorg
                - contribution_and_proof
                - light_client_finality_update
                - light_client_optimistic_update
                - payload_attributes
      responses:
        '200':
          description: Opened SSE stream.
          content:
            text/event-stream:
              schema:
                type: string
                description: 'https://developer.mozilla.org/en-US/docs/Web/API/Server-sent_events/Using_server-sent_events#Event_stream_format'
              examples:
                head:
                  description: 'The node has finished processing, resulting in a new head. previous_duty_dependent_root is `get_block_root_at_slot(state, compute_start_slot_at_epoch(epoch - 1) - 1)` and current_duty_dependent_root is `get_block_root_at_slot(state, compute_start_slot_at_epoch(epoch) - 1)`. Both dependent roots use the genesis block root in the case of underflow.'
                  value: |
                    event: head
                    data: {"slot":"10", "block":"0x9a2fefd2fdb57f74993c7780ea5b9030d2897b615b89f808011ca5aebed54eaf", "state":"0x600e852a08c1200654ddf11025f1ceacb3c2e74bdd5c630cde0838b2591b69f9", "epoch_transition":false, "previous_duty_dependent_root":"0x5e0043f107cb57913498fbf2f99ff55e730bf1e151f02f221e977c91a90a0e91", "current_duty_dependent_root":"0x5e0043f107cb57913498fbf2f99ff55e730bf1e151f02f221e977c91a90a0e91", "execution_optimistic": false}
                block:
                  description: The node has received a valid block (from P2P or API)
                  value: |
                    event: block
                    data: {"slot":"10", "block":"0x9a2fefd2fdb57f74993c7780ea5b9030d2897b615b89f808011ca5aebed54eaf", "execution_optimistic": false}
                attestation:
                  description: The node has received a valid attestation (from P2P or API)
                  value: |
                    event: attestation
                    data: {"aggregation_bits":"0x01", "signature":"0x1b66ac1fb663c9bc59509846d6ec05345bd908eda73e670af888da41af171505cc411d61252fb6cb3fa0017b679f8bb2305b26a285fa2737f175668d0dff91cc1b66ac1fb663c9bc59509846d6ec05345bd908eda73e670af888da41af171505", "data":{"slot":"1", "index":"1", "beacon_block_root":"0xcf8e0d4e9587369b2301d0790347320302cc0943d5a1884560367e8208d920f2", "source":{"epoch":"1", "root":"0xcf8e0d4e9587369b2301d0790347320302cc0943d5a1884560367e8208d920f2"}, "target":{"epoch":"1", "root":"0xcf8e0d4e9587369b2301d0790347320302cc0943d5a1884560367e8208d920f2"}}}
                voluntary_exit:
                  description: The node has received a valid voluntary exit (from P2P or API)
                  value: |
                    event: voluntary_exit
                    data: {"message":{"epoch":"1", "validator_index":"1"}, "signature":"0x1b66ac1fb663c9bc59509846d6ec05345bd908eda73e670af888da41af171505cc411d61252fb6cb3fa0017b679f8bb2305b26a285fa2737f175668d0dff91cc1b66ac1fb663c9bc59509846d6ec05345bd908eda73e670af888da41af171505"}
                bls_to_execution_change:

Deneb:
  BeaconBlockBodyCommon:
    # An abstract object to collect the common fields between the BeaconBlockBody and the BlindedBeaconBlockBody objects
    type: object
    description: "The [`BeaconBlockBody`](https://github.com/ethereum/consensus-specs/blob/master/specs/deneb/beacon-chain.md#beaconblockbody) object from the CL Deneb spec."
    required: [randao_reveal, eth1_data, graffiti, proposer_slashings, attester_slashings, attestations, deposits, voluntary_exits, sync_aggregate, bls_to_execution_changes, blob_kzg_commitments]
    properties:
      randao_reveal:
        allOf:
          - $ref: '../primitive.yaml#/Signature'
          - description: "The RANDAO reveal value provided by the validator."
      eth1_data:
        $ref: '../phase0/eth1.yaml#/Phase0/Eth1Data'
      graffiti:
        $ref: '../primitive.yaml#/Graffiti'
      proposer_slashings:
        type: array
        items:
          $ref: '../phase0/proposer_slashing.yaml#/Phase0/ProposerSlashing'
      attester_slashings:
        type: array
        items:
          $ref: '../phase0/attester_slashing.yaml#/Phase0/AttesterSlashing'
      attestations:
        type: array
        items:
          $ref: '../phase0/attestation.yaml#/Phase0/Attestation'
      deposits:
        type: array
        items:
          $ref: '../phase0/deposit.yaml#/Phase0/Deposit'
      voluntary_exits:
        type: array
        items:
          $ref: '../phase0/voluntary_exit.yaml#/Phase0/SignedVoluntaryExit'
      sync_aggregate:
        $ref: '../altair/sync_aggregate.yaml#/Altair/SyncAggregate'
      bls_to_execution_changes:
        type: array
        items:
          $ref: '../capella/bls_to_execution_change.yaml#/Capella/SignedBLSToExecutionChange'
      blob_kzg_commitments:
        type: array
        items:
          $ref: '../primitive.yaml#/KZGCommitment'

  BeaconBlockBody:
    allOf:
      - $ref: '#/Deneb/BeaconBlockBodyCommon'
      - type: object
        required: [execution_payload]
        properties:
          execution_payload:
            $ref: './execution_payload.yaml#/Deneb/ExecutionPayload'

  BeaconBlock:
    description: "The [`BeaconBlock`](https://github.com/ethereum/consensus-specs/blob/master/specs/phase0/beacon-chain.md#beaconblock) object from the CL Deneb spec."
    allOf:
      - $ref: '../altair/block.yaml#/Altair/BeaconBlockCommon'
      - type: object
        required: [body]
        properties:
          body:
            $ref: '#/Deneb/BeaconBlockBody'

  SignedBeaconBlock:
    type: object
    description: "The [`SignedBeaconBlock`](https://github.com/ethereum/consensus-specs/blob/master/specs/phase0/beacon-chain.md#signedbeaconblock) object envelope from the CL Deneb spec."
    required: [message, signature]
    properties:
      message:
        $ref: "#/Deneb/BeaconBlock"
      signature:
        $ref: "../primitive.yaml#/Signature"

  BlindedBeaconBlockBody:
    description: "A variant of the [`BeaconBlockBody`](https://github.com/ethereum/consensus-specs/blob/master/specs/deneb/beacon-chain.md#beaconblockbody) object from the CL Deneb spec, which contains a transactions root rather than a full transactions list."
    allOf:
      - $ref: '#/Deneb/BeaconBlockBodyCommon'
      - type: object
        required: [execution_payload_header]
        properties:
          execution_payload_header:
            $ref: './execution_payload.yaml#/Deneb/ExecutionPayloadHeader'

  BlindedBeaconBlock:
    description: "A variant of the [`BeaconBlock`](https://github.com/ethereum/consensus-specs/blob/master/specs/phase0/beacon-chain.md#beaconblock) object from the CL Deneb spec, which contains a `BlindedBeaconBlockBody` rather than a `BeaconBlockBody`."
    allOf:
      - $ref: '../altair/block.yaml#/Altair/BeaconBlockCommon'
      - type: object
        required: [body]
        properties:
          body:
            $ref: '#/Deneb/BlindedBeaconBlockBody'

  SignedBlindedBeaconBlock:
    type: object
    description: "A variant of the [`SignedBeaconBlock`](https://github.com/ethereum/consensus-specs/blob/master/specs/phase0/beacon-chain.md#signedbeaconblock) object envelope from the CL Deneb spec, which contains a `BlindedBeaconBlock` rather than a `BeaconBlock`."
    required: [message, signature]
    properties:
      message:
        $ref: "#/Deneb/BlindedBeaconBlock"
      signature:
        $ref: "../primitive.yaml#/Signature"

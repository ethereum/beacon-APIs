Fulu:
  DataColumnSidecar:
    type: object
    description: "A data column sidecar as defined in the Fulu CL spec."
    required:
      [
        index,
        column,
        kzg_commitments,
        kzg_proofs,
        signed_block_header,
        kzg_commitments_inclusion_proof,
      ]
    properties:
      index:
        $ref: "../primitive.yaml#/Uint64"
      column:
        type: array
        items:
          $ref: "../primitive.yaml#/Bytes"
      kzg_commitments:
        type: array
        items:
          $ref: "../primitive.yaml#/Bytes"
      kzg_proofs:
        type: array
        items:
          $ref: "../primitive.yaml#/Bytes"
      signed_block_header:
        $ref: "../phase0/block.yaml#/Phase0/SignedBeaconBlockHeader"
      kzg_commitments_inclusion_proof:
        type: array
        items:
          $ref: "../primitive.yaml#/Bytes"

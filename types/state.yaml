BeaconState:
  type: object
  description: "The [`BeaconState`](https://github.com/ethereum/eth2.0-specs/blob/v0.12.2/specs/phase0/beacon-chain.md#beaconblock) object from the Eth2.0 spec."
  properties:
    genesis_time:
      $ref: "./primitive.yaml#/Uint64"
    genesis_validators_root:
      $ref: "./primitive.yaml#/Root"
    slot:
      $ref: "./primitive.yaml#/Uint64"
    fork:
      $ref: "./misc.yaml#/Fork"
    latest_block_header:
      $ref: "./block.yaml#/BeaconBlockHeader"
    block_roots:
      type: array
      items:
        allOf:
          - $ref: './primitive.yaml#/Root'
      minItems: 8192
      maxItems: 8192
    state_roots:
      type: array
      items:
        allOf:
          - $ref: './primitive.yaml#/Root'
      minItems: 8192
      maxItems: 8192
    historical_roots:
      type: array
      items:
        allOf:
          - $ref: './primitive.yaml#/Root'
      maxItems: 16777216
    eth1_data:
      $ref: "./eth1.yaml#/Eth1Data"
    eth1_data_votes:
      type: array
      items:
        allOf:
          - $ref: './eth1.yaml#/Eth1Data'
      maxItems: 1024
    eth1_deposit_index:
      $ref: "./primitive.yaml#/Uint64"
    validators:
      type: array
      maxItems: 1099511627776
      items:
        allOf:
          - $ref: './validator.yaml#/Validator'
    balances:
      type: array
      description: "Validator balances in gwei"
      maxItems: 1099511627776
      items:
        allOf:
          - $ref: './primitive.yaml#/Uint64'
    randao_mixes:
      type: array
      items:
        allOf:
          - $ref: './primitive.yaml#/Root'
      minItems: 65536
      maxItems: 65536
    slashings:
      type: array
      description: "Per-epoch sums of slashed effective balances"
      items:
        allOf:
          - $ref: './primitive.yaml#/Uint64'
      minItems: 8192
      maxItems: 8192
    previous_epoch_attestations:
      type: array
      items:
        allOf:
          - $ref: './attestation.yaml#/PendingAttestation'
    current_epoch_attestations:
      type: array
      items:
        allOf:
          - $ref: './attestation.yaml#/PendingAttestation'
    justification_bits:
      type: string
      pattern: "^0x[a-fA-F0-9]+$"
      example: "0x01"
      description: "Bit set for every recent justified epoch"
    previous_justified_checkpoint:
      $ref: "./misc.yaml#/Checkpoint"
    current_justified_checkpoint:
      $ref: "./misc.yaml#/Checkpoint"
    finalized_checkpoint:
      $ref: "./misc.yaml#/Checkpoint"

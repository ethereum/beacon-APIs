Gloas:
  ExecutionPayloadEnvelope:
    type: object
    description: "The [`ExecutionPayloadEnvelope`](https://github.com/ethereum/consensus-specs/blob/v1.7.0-alpha.2/specs/gloas/beacon-chain.md#executionpayloadenvelope) object from the CL Gloas spec."
    required: [payload, execution_requests, builder_index, beacon_block_root, slot, state_root]
    properties:
      payload:
        $ref: "../deneb/execution_payload.yaml#/Deneb/ExecutionPayload"
      execution_requests:
        $ref: "../electra/execution_requests.yaml#/Electra/ExecutionRequests"
      builder_index:
        $ref: "../primitive.yaml#/Uint64"
        description: "Index of the builder that created this execution payload"
      beacon_block_root:
        $ref: "../primitive.yaml#/Root"
        description: "Root of the beacon block for this payload"
      slot:
        $ref: "../primitive.yaml#/Uint64"
        description: "Slot number for this execution payload"
      state_root:
        $ref: "../primitive.yaml#/Root"
        description: "Beacon state root after executing this payload"

  SignedExecutionPayloadEnvelope:
    type: object
    description: "The [`SignedExecutionPayloadEnvelope`](https://github.com/ethereum/consensus-specs/blob/v1.7.0-alpha.2/specs/gloas/beacon-chain.md#signedexecutionpayloadenvelope) object from the CL Gloas spec."
    required: [message, signature]
    properties:
      message:
        $ref: "#/Gloas/ExecutionPayloadEnvelope"
      signature:
        $ref: "../primitive.yaml#/Signature"
        description: "BLS signature of the execution payload envelope"

  SignedExecutionPayloadEnvelopeContents:
    type: object
    description: |
      Signed execution payload envelope bundled with blobs and KZG proofs for stateless
      publishing. Used when the validator client publishes to a beacon node that does not
      have the blobs cached (e.g. multi-BN setups, DVs, failover).
    required: [signed_execution_payload_envelope, kzg_proofs, blobs]
    properties:
      signed_execution_payload_envelope:
        $ref: "#/Gloas/SignedExecutionPayloadEnvelope"
      kzg_proofs:
        $ref: "../fulu/block_contents.yaml#/Fulu/KZGProofs"
      blobs:
        $ref: "../deneb/block_contents.yaml#/Deneb/Blobs"

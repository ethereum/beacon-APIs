post:
  tags:
    - SSZ
    - Validator
  summary: "Approve a block for safe signing by SSV node."
  operationId: "approveBlock"
  parameters:
    - name: approve
      in: query
      required: true
      type: boolean
  description: "This is for a validator node to report to the SSV node that a block requested through the streaming API is safe to sign (approve=true) or unsafe to sign (approve=false)."
  requestBody:
    description: "The `BeaconBlock` object"
    required: true
    content:
      application/json:
        schema:
          $ref: '../../../beacon-node-oapi.yaml#/components/schemas/BeaconBlock'
  responses:
    "200":
      description: "Response acknowledged."
    "500":
      $ref: '../../../beacon-node-oapi.yaml#/components/responses/InternalError'

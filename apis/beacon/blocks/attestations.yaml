get:
  operationId: getBlockAttestations
  summary: Get block attestations
  description: Retrieves attestation included in requested block.
  tags:
    - Beacon
  parameters:
    - name: block_id
      in: path
      required: true
      $ref: '../../../beacon-node-oapi.yaml#/components/parameters/BlockId'

  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            title: GetBlockAttestationsResponse
            type: object
            properties:
              execution_optimistic:
                $ref: "../../../beacon-node-oapi.yaml#/components/schemas/ExecutionOptimistic"
              finalized:
                $ref: "../../../beacon-node-oapi.yaml#/components/schemas/Finalized"
              data:
                type: array
                items:
                  $ref: '../../../beacon-node-oapi.yaml#/components/schemas/Attestation'
    "400":
      description: "The block ID supplied could not be parsed"
      content:
        application/json:
          schema:
            $ref: "../../../beacon-node-oapi.yaml#/components/schemas/ErrorMessage"
            example:
              code: 400
              message: "Invalid block ID: current"
    "404":
      description: "Block not found"
      content:
        application/json:
          schema:
            $ref: "../../../beacon-node-oapi.yaml#/components/schemas/ErrorMessage"
            example:
              code: 404
              message: "Block not found"
    "500":
      $ref: "../../../beacon-node-oapi.yaml#/components/responses/InternalError"

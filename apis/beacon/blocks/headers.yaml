get:
  operationId: getBlockHeaders
  summary: Get block headers
  description: Retrieves block headers matching given query. By default it will fetch current head slot blocks.
  tags:
    - Beacon
  parameters:
    - name: slot
      in: query
      required: false
      schema:
        allOf:
          - $ref: "../../../beacon-node-oapi.yaml#/components/schemas/Uint64"
          - example: ""
    - name: parent_root
      in: query
      required: false
      schema:
        allOf:
          - $ref: "../../../beacon-node-oapi.yaml#/components/schemas/Root"
          - example: ""

  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            title: GetBlockHeadersResponse
            type: object
            properties:
              execution_optimistic:
                $ref: "../../../beacon-node-oapi.yaml#/components/schemas/ExecutionOptimistic"
              finalized:
                $ref: "../../../beacon-node-oapi.yaml#/components/schemas/Finalized"
              data:
                type: array
                items:
                  type: object
                  properties:
                    root:
                      $ref: "../../../beacon-node-oapi.yaml#/components/schemas/Root"
                    canonical:
                      type: boolean
                    header:
                      $ref: "../../../beacon-node-oapi.yaml#/components/schemas/SignedBeaconBlockHeader"
    "400":
      description: "The block ID supplied could not be parsed"
      content:
        application/json:
          schema:
            $ref: "../../../beacon-node-oapi.yaml#/components/schemas/ErrorMessage"
            example:
              code: 400
              message: "Invalid block ID: current"
    "500":
      $ref: "../../../beacon-node-oapi.yaml#/components/responses/InternalError"

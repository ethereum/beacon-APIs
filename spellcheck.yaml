matrix:
  - name: markdown
    sources:
      - '**/*.md|!node_modules/**'
    aspell:
      lang: en
      d: en_US
      ignore-case: true
      run-together: true
      run-together-min: 2
      run-together-limit: 256
    dictionary:
      wordlists:
        - wordlist.txt
      encoding: utf-8
    pipeline:
    - pyspelling.filters.markdown:
    - pyspelling.filters.html:
        comments: false
        ignores:
        - code
        - pre
  - name: schemas
    sources:
      - 'beacon-node-oapi.yaml'
      - 'params/**/*.yaml'
      - 'types/**/*.yaml'
      - 'apis/**/*.yaml'
    aspell:
      lang: en
      d: en_US
      ignore-case: true
      run-together: true
      run-together-min: 2
      run-together-limit: 256
    dictionary:
      wordlists:
        - wordlist.txt
      encoding: utf-8
    pipeline:
    - pyspelling.filters.url:
    - pyspelling.filters.context:
        context_visible_first: true
        delimiters:
          - open: ''
            content: 0x[a-fA-F0-9]+
            close: ''
    - pyspelling.filters.context:
        context_visible_first: true
        delimiters:
          - open: 'operationId:.*'
            close: '$'
    - pyspelling.filters.context:
        context_visible_first: true
        delimiters:
          - open: 'example:.*'
            close: '$'
    - pyspelling.filters.context:
        context_visible_first: true
        delimiters:
          - open: 'title:.*'
            close: '$'
    - pyspelling.filters.context:
        context_visible_first: true
        delimiters:
          - open: 'data:.*'
            close: '$'
    - pyspelling.filters.context:
        context_visible_first: true
        delimiters:
          - open: 'commit:.*'
            close: '$'
    # Ignore the 2-character ClientCode enum values (BU, EJ, EG, ...)
    - pyspelling.filters.context:
        context_visible_first: true
        delimiters:
          - open: 'enum: \[BU'
            close: '$'
